<div class="main-container">

  <!-- Alert -->
  <div class="alert alert-app-level alert-{{ alertType }}" *ngIf="showAlert">
    <div class="alert-items">
      <div class="alert-item static">
        <div class="alert-icon-wrapper">
          <clr-icon class="alert-icon" shape="info-circle"></clr-icon>
        </div>
        <div class="alert-text">
          {{ alertText }}
        </div>
      </div>
    </div>
  </div>


  <!-- Header -->
  <header class="header-6">
    <div class="branding">
        <a href="..." class="nav-link">
            <span class="title">Clear Results</span>
        </a>
    </div>
    <div class="header-actions">
        <clr-dropdown>
            <button class="nav-icon" clrDropdownTrigger aria-label="toggle settings menu">
                <clr-icon shape="view-list"></clr-icon>
                <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                <a routerLink="/example" clrDropdownItem>Lägg till exempel</a>
                <a routerLink="/todo" clrDropdownItem>Att göra</a>
                <a routerLink="/clear" clrDropdownItem>Rensa Local Storage</a>
            </clr-dropdown-menu>
        </clr-dropdown>
    </div>
</header>



  <!-- Main content -->
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
