<div class="clr-row">
    <div class="clr-col-12">
        <div class="card">
            <div class="card-header">
                <div class="header-main-text">
                    {{ tally.getName() }}
                </div>
                <div class="pull-right header-meta-text">
                    <clr-dropdown [clrCloseMenuOnItemClick]="false">
                        <button clrDropdownTrigger aria-label="Dropdown demo button">
                            <clr-icon shape="cog"></clr-icon>
                        </button>
                        <clr-dropdown-menu clrPosition="bottom-right" *clrIfOpen>
                            <label class="dropdown-header" aria-hidden="true">Dropdown header</label>
                            <div aria-label="Dropdown header Action 1" clrDropdownItem>Redigera</div>
                            <div aria-label="Dropdown header Action 2" clrDropdownItem>Töm historik</div>
                            <div aria-label="Dropdown header Action 2" clrDropdownItem>Inaktivera</div>
                            <div class="dropdown-divider" role="separator" aria-hidden="true"></div>
                            <div clrDropdownItem class="warning-text">Radera</div>
                        </clr-dropdown-menu>
                    </clr-dropdown>
                </div>
            </div>
            <div class="card-block">
                <div class="card-title">
                    Block
                </div>
                <div class="card-text">
                    <div aria-hidden="true">
                        <div>Container 1 loading Progress </div>
                        <progress class="progress-bar" max="100" [value]="percentage" data-displayval="65%"></progress>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="clr-row">
                    <div class="clr-col-3">
                        <button class="btn btn-success-outline pull-left increse" (click)="increase()">Öka</button>
                    </div>
                    <div class="clr-col-6 timeago"><small>
                            <clr-icon shape="clock"></clr-icon> &nbsp; {{ tally.getLastTouched() | timeago }}
                        </small>
                    </div>
                    <div class="clr-col-3">
                        <button class="btn btn-danger-outline pull-right decrese" (click)="decrease()">Minska</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
